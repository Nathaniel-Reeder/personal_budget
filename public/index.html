<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Home Page</title>
</head>
<body>
    <h2>Today's Date:</h2>
    <div id="dateDiv"></div>
    <h2>Current Pay Period:</h2>
    <div id="payPeriod"></div>
    <h3>Bills to pay this pay period:</h3>
    <div id="billsToPay"></div>
    <h3>Paycheck amount:</h3>
    <form>
        <input type="text" id="paycheckAmount">
        <input type="submit" id="paycheckSubmit">
    </form>
    <script src="./index.js"></script>
</body>
</html>
